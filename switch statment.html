<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statment</title>
    <script>
        // abdul -> Graphic Designer
        // ali -> Web Designer
        // ahmad -> Content Writer
        // arslan -> Web Developer

        var user = "ali";

        switch (user) {
            case "abdul":
                console.log("Graphic Designer");
                break;

            case "ali":
                console.log("Web Designer");
                break;

            case "ahmad":
                console.log("Content Writer ");
                break;

            case "arslan":
                console.log("Web Developer");
                break;

            default:
                console.log("Invalid Input");
        }

        var d = new Date();

        switch (d.getDay()) {
            case 0:
                console.log("Today is Sunday");
                break;

                case 1:
                console.log("Today is Monday");
                break;

                case 2:
                console.log("Today is Tuesday");
                break;

                case 3:
                console.log("Today is Wednesday");
                break;

                case 4:
                console.log("Today is Thursday");
                break;

                case 5:
                console.log("Today is Friday");
                break;

                case 6:
                console.log("Today is Saturday");
                break;

                default:
                    console.log("Invalid Input");
        }
