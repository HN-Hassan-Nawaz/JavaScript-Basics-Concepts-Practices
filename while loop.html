<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop working</title>
    <script>
        document.write("<b><u>Printing the table of 5" + "<br></b></u>");

        var starting = 1;
        var ending = 10;
        while (starting <= ending) {
            document.write("5 * " + starting + " = " + 5 * starting + "<br>");
            starting++;
        }
    </script>
</head>

<body>

</body>

</html>
